<body id = "body">
	<div class="container-fluid main" >

    <div class="col-md-6 col-md-offset-3">
      <ul class = "navbar-nav">

  </div>
  <hr>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well" >
      <div class="row text-center" id = "qouteSection">
        Click button for a New Quote
      </div>
      <hr>
      <div class="row">
        <a id = "tweet" class = "button col-md-4">
          <i class="fa fa-twitter"></i>
        </a>
        <button id = "getQoute" class = "btn col-md-4 col-md-offset-4">
          New Quote
        </button>

  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-right" id = "name">

</body>
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){  
    var colors = ['#16a085', '#27ae60', '#2c3e50', '#f39c12', '#e74c3c', '#9b59b6', '#FB6964', '#342224', "#472E32", "#BDBB99", "#77B1A9", "#73A857"];
    $.ajax({      
      headers: {
        "X-Mashape-Key": "kgTZgq7N5zmshX8JHfIoXEaaQFKwp1US0vHjsnekNvZw3mVudD",
        Accept: "application/json",
        "Content-Type": "application/x-www-form-urlencoded"
      },      
      url: 'https://andruxnet-random-famous-quotes.p.mashape.com/cat=',
      success: function(r){
                  if (typeof r === 'string') {
                  r = JSON.parse(r); 
                  }
                  var html = '<i class="fa fa-quote-left"> </i>  ' + r.quote + '   <i class="fa fa-quote-right"> </i>' + "<br> -" + r.author;
                  $('#qouteSection').html(html);  
                  var twitter = r.quote + " :  By - " + r.author;
                  $('#tweet').attr('href','https://twitter.com/intent/tweet?hashtags=quotes&text='+ twitter);
                  $('#tweet').attr('target','_blank');
                  var colRand = Math.floor(Math.random()*colors.length);
                  document.getElementById('body').style.background = colors[colRand];
                  document.getElementById('body').style.color = colors[colRand];
                  document.getElementById('tweet').style.color = colors[colRand];
                  document.getElementById('getQoute').style.color = colors[colRand];
               }        
    });    
  
  $("#getQoute").on('click',function(){    
      $.ajax({      
      headers: {
        "X-Mashape-Key": "kgTZgq7N5zmshX8JHfIoXEaaQFKwp1US0vHjsnekNvZw3mVudD",
        Accept: "application/json",
        "Content-Type": "application/x-www-form-urlencoded"
      },      
      url: 'https://andruxnet-random-famous-quotes.p.mashape.com/cat=',
      success: function(r){
                  if (typeof r === 'string') {
                  r = JSON.parse(r); 
                  }
                  var html = '<i class="fa fa-quote-left"> </i>  ' + r.quote + '   <i class="fa fa-quote-right"> </i>' + "<br> -" + r.author;
                  $('#qouteSection').html(html);  
                  var twitter = r.quote + " :  By - " + r.author;
                  $('#tweet').attr('href','https://twitter.com/intent/tweet?hashtags=quotes&text='+ twitter);
                  $('#tweet').attr('target','_blank');
                  var colRand = Math.floor(Math.random()*colors.length);
                  document.getElementById('body').style.background = colors[colRand];
                  document.getElementById('body').style.color = colors[colRand];
                  document.getElementById('tweet').style.color = colors[colRand];
                  document.getElementById('getQoute').style.color = colors[colRand];
               }        
    });    
  });
});  

</script>
</html>
