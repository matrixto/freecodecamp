<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<style type="text/css">
	li{
	  display : inline-block;
	  padding : 10px;
	}
	a{
	  color : grey;
	}
	body{
	  background-color: #259999;
	  margin : auto;
	}

	.navbar{
	  background-color: silver;
	  color : black;
	}
</style>
<body>
	<div class="container-fluid main">
	  <div class=" navbar navabr-inverse navbar-toggleable-sm fixed-top">
	    <span class = "navbar-brand">WeaTher SearCH</span>
	    <div class="col-md-6 col-md-offset-3">
	      <ul class = "navbar-nav">
	        <li class = "nav-item active"><a class = "nav-link" href="#" target = "_blank">Home</a></li>
	        <li class = "nav-item"><a class = "nav-link" href="#" target = "_blank">Contact Us</a></li>
	      </ul>
	    </div>
	  </div>
	  <div class="row col-md-4 col-md-offset-4 well">
	    <div class="row">
	      <div class="text-center">
	        WEATHER REPORT
	        &nbsp&nbsp<i class="fa fa-refresh btn" id = "refresh"></i>
	      </div>  
	    </div>
	    <div class="row">
	      <div class="new"></div>
	    </div>
	  </div>  
	</div>
</body>
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  if(navigator.geolocation){
	      navigator.geolocation.getCurrentPosition(function(position){
	        $.getJSON("https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude, function(json){
	          var html = "Current weather : " + json.weather[0].description;
	          html += '    <img src="' + json.weather[0].icon + '"> <br>';
	          html += "Temperature : " + json.main.temp + "<br>";
	          html += "Pressure : " + json.main.pressure + "<br>";
	          html += "Humidity : " + json.main.humidity + "<br>";
	          html += "Wind speed : " + json.wind.speed;
	          $(".new").html(html);
	        });
	      });
	    }
	  $('#refresh').click(weather);

	  function weather(){
	    if(navigator.geolocation){
	      navigator.geolocation.getCurrentPosition(function(position){
	        $.getJSON("https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude, function(json){
	          var html = "Current weather : " + json.weather[0].description;
	          html += '    <img src="' + json.weather[0].icon + '"> <br>';
	          html += "Temperature : " + json.main.temp + "<br>";
	          html += "Pressure : " + json.main.pressure + "<br>";
	          html += "Humidity : " + json.main.humidity + "<br>";
	          html += "Wind speed : " + json.wind.speed;
	          $(".new").html(html);
	        });
	      });
	    }   
	  }
	});
</script>
</html>
